{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
    	{% if post.feeling %}
    		<h5>Feeling {{ post.feeling }} on {{ post.date }}</h5></div>
    	{% endif %}
    </div>
    {% endfor %}
{% endblock %}
